<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Contact | Alex Strickland</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <!--Link to CSS-->
    <link rel="stylesheet" href="styles.css">
    <!--Google font links-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  </head>

  <body>
    <!--Navigation Bar on Top of Page-->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">

      <section class="container">
        <!--Nav bar logo at the top left of page-->
        <a class="navbar-brand logo" href="index.html">Alex Strickland</a>
        <!--Nav bar button-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--Nav bar links in drop down-->
        <section class="collapse navbar-collapse" id="navbar">
          <section class="navbar-nav ml-auto mt-2 mt-lg-0">
            <!--Nav link to home page-->
            <a class="nav-link" href="index.html">Home</a>
            <!--Nav link to portfolio page-->
            <a class="nav-link" href="portfolio.html">Portfolio</a>
            <!--Nav link to contact page-->
            <a class="nav-link active" href="contact.html">Contact <span class="sr-only">(current)</span></a>
          </section>
        </section>

      </section>

    </nav>
    <!--Main content of the page-->
    <main class="container">
      <!--header tag-->
      <h1>Contact</h1>
      <!--Bootstrap contact form-->
      <section>
        <form>
          <!--Inout box for name-->
          <section class="row">
            <section class="col-md-6">
              <section class="form-group">
                <label for="exampleFormControlInput1">Full Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Full Name">
              </section>
            </section>
          </section>
          <!--Inout box for email address-->
          <section class="row">
            <section class="col-md-6">
              <section class="form-group">
                <label for="exampleFormControlInput2">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Email Address">
              </section>
            </section>
          </section>
          <!--Inout box for message-->
          <section class="row">
            <section class="col-md-6">
              <section class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Enter Message" rows="3"></textarea>
              </section>
            </section>
          </section>
          <!--Submit button for name, email, and message-->
          <button type="submit" class="btn btn-primary">Submit</button>
        
        </form>
      </section>

    </main>
    
    <footer class="footer fixed-bottom">
      <p class="text-muted text-muted-footer text-center">&copy; Copyright Alex Strickland</p>
    </footer>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
